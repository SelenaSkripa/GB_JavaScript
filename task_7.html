    <script>
        /* Сравнение 0 и null */

        /* 0 - это величина, а null - своего рода пустота. Если попытаться объяснить простыми словами, то:
        Если к 1 прибавить ноль - получим 1. Если добавить 0 к числу 1 - получим 10.
        Если к 1 прибавить пустоту, то определенного значения мы получить не сможем.
        Поэтому при использовании нестрого и строгого равенства мы получаем false. Так как 0 не равен пустоте. Ноль это определенное значение.
        Но при использовании математических операторов и операторов сравнения 
        null преобразется в 0, соответсвенно 0 не больше и не меньше 0, но при этом 0 равен нолю*/

        var a = 0;
        var b = null;

        console.log (a == b); // false. 0 не равен неопределенности
        console.log (a === b); // false. 0 не равен неопределенности
        console.log (a > b); // false. 0 не больше и не меньше ноля. 0 = 0
        console.log (a < b); // false. 0 не больше и не меньше ноля. 0 = 0
        console.log (a >= b); // true. 0 >= 0 - значение верно за счет начичия знака равенства.
        console.log (a <= b); // true. 0 <= 0 - значение верно за счет начичия знака равенства.


    </script>
